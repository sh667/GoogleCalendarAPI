{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{event.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" placeholder="Title" name="title"  value="{{event.title}}">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="start_event">Start Time</label>
            <input id="start_event" type="text" class="form-control" placeholder="YYYY-MM-DDTHH:MM:SS" name="start_event" value="{{event.start_event}}">
        </div>
        <div class="col">
            <label for="end_event">End Time</label>
            <input id="end_event" type="text" class="form-control" placeholder="YYYY-MM-DDTHH:MM:SS" name="end_event" value="{{event.end_event}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
